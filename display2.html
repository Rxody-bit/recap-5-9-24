<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            display: grid;
            grid-template-columns: 100px 100px 100px; /*rows untuk kebawah colom kesamping*/
            grid-gap: 10px;
        }
        .box{
            background-color: grey;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            font-size: 150%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">a</div>
        <div class="box">b</div>
        <div class="box">c</div>
        <div class="box">d</div>
        <div class="box">e</div>
        <div class="box">f</div>
    </div>
</body>
</html>
